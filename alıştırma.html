<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Margin vs Padding</title>
  <style>
    body {
      background-color: #eee;
      padding: 40px;
    }

    .kutu {
      background-color: #007BFF; /* mavi kutu */
      color: white;
      padding: 30px;
      margin: 50px;
      font-size: 18px;
    }

    .icerik {
      background-color: #ffc107; /* sarı içerik */
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="kutu">
    Bu kutunun <strong>margin</strong> değeri 50px,<br>
    <strong>padding</strong> değeri 30px.<br><br>

    <div class="icerik">
      İçteki kutunun padding'i 10px.
    </div>
  </div>

</body>
</html>
