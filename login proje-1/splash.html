<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Splash Screen</title>
  <link rel="stylesheet" href="splash.css">
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="login-box">
      <div class="company-logo">
        <img src="https://raw.githubusercontent.com/KemalBatuhanElmas/playground/main/profilenest/assets/logo.png" alt="Company Logo" class="company-logo">
      </div>
      <p class="account-text">
       <strong>Digital business cards reimagined.</strong><br />
        <strong>Discover the future of networking</strong>
      </p>
      <div class="inputs">
        <input type="email" placeholder="Log In" class="green-text" /><br />
        <input type="password" placeholder="Sign Up" class="green-background"/><br />
      </div>
      <div class="separator">
        <div class="line"></div>
        <div class="or-text">or</div>
        <div class="line"></div>
      </div>
      <div class="social-login">
        <button class="social-button">
          <img
            src="https://raw.githubusercontent.com/KemalBatuhanElmas/playground/0f74281dd8893fb229b3e4dc31d8a3338e930459/profilenest/assets/google.svg"
            alt="Google"
          />
        </button>
        <button class="social-button">
          <img
            src="https://raw.githubusercontent.com/KemalBatuhanElmas/playground/0f74281dd8893fb229b3e4dc31d8a3338e930459/profilenest/assets/apple.svg"
            alt="Apple"
          />
        </button>
      </div>
        <div class="text">
        <p class="terms-text">
          By continuing, you agree to our <a href="#" class="terms-highlight">Terms and Conditions</a>
        </p>
        <p class="terms-text">and <a href="#" class="terms-highlight">Privacy Policy.</a>
        </p>
        </div>
    </div>
  </div>
</body>
</html>
