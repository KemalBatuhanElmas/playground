<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    
    <div class="login-box">
        <div class="company-logo"></div>
        <img src="https://raw.githubusercontent.com/KemalBatuhanElmas/playground/main/profilenest/assets/logo.png" alt="Company Logo" class="company-logo">
        <h1 class="welcome">Welcome back!</h1>
            <p class="account-text">Log in to your account</p>
            <div class="inputs">
                <input type="email" placeholder="Email"><br>
                <input type="password" placeholder="Password"><br>
            <div class="text-1">
                <p class="p1"><k>Forgot Password?</k></p><p class="p2"><u>Reset your password</u></p><br>
            </div>
            <input type="submit" value="Login" class="submit">
            <div class="separator">
                <div class="line"></div>
                <div class="or-text">or</div>
                <div class="line"></div>
                </div>    
            </div>
            <div class="social-login">
                <button class="social-button">
                <img src="https://raw.githubusercontent.com/KemalBatuhanElmas/playground/0f74281dd8893fb229b3e4dc31d8a3338e930459/profilenest/assets/google.svg" alt="Google" />
                </button>
                <button class="social-button">
                <img src="https://raw.githubusercontent.com/KemalBatuhanElmas/playground/0f74281dd8893fb229b3e4dc31d8a3338e930459/profilenest/assets/apple.svg" alt="Apple" />
                </button>
            </div>
            <p class="signup-text">
            Don't have an account?
            <a href="#" class="signup-link">Sign Up</a>
            </p>
        </div>

    </div>
</body>

</html>
